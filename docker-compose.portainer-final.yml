version: '3.8'

services:
  orbitx-website:
    build: 
      context: https://github.com/AltusRossouw/Orbitx-Website-New.git
      dockerfile: Dockerfile.conservative
    container_name: orbitx-website-prod
    ports:
      - "3330:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - DISABLE_SHARP=1
    volumes:
      # Persist Next.js cache for better performance
      - orbitx_cache:/app/.next/cache
      # Optional: persist logs
      - orbitx_logs:/app/logs
    restart: unless-stopped
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
    
    # Labels for Portainer and management
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=false"
      - "portainer.managed=true"
      - "project=orbitx-website"
      - "environment=production"
    
    # Health check for container monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  orbitx_cache:
    driver: local
    labels:
      - "project=orbitx-website"
      - "environment=production"
  orbitx_logs:
    driver: local
    labels:
      - "project=orbitx-website" 
      - "environment=production"

networks:
  default:
    name: orbitx-network
    labels:
      - "project=orbitx-website"

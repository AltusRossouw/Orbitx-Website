version: '3.8'

services:
  orbitx-website:
    image: node:18-alpine
    container_name: orbitx-website-prod
    working_dir: /app
    ports:
      - "80:3000"  # Production on port 80
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      - app_data:/app/.next
    command: |
      sh -c "
        echo 'Starting OrbitX Website deployment...' &&
        apk add --no-cache git &&
        echo 'Cloning repository...' &&
        git clone https://github.com/AltusRossouw/Orbitx-Website-New.git . &&
        echo 'Installing dependencies...' &&
        npm ci --only=production &&
        echo 'Building application...' &&
        npm run build &&
        echo 'Starting production server...' &&
        npm start
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - orbitx-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orbitx.rule=Host(`orbitx.yourdomain.com`)"
      - "traefik.http.services.orbitx.loadbalancer.server.port=3000"

volumes:
  app_data:

networks:
  orbitx-network:
    driver: bridge

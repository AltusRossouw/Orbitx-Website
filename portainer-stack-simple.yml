# Simplified Portainer Stack for Testing
version: "3.8"

services:
  orbitx-website:
    image: altusrossouw/orbitx-website:latest
    container_name: orbitx-website
    ports:
      - "3330:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped

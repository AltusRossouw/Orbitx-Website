version: "3.8"

services:
  orbitx-website:
    # Use pre-built image from Docker Hub
    image: ${DOCKER_IMAGE:-altusrossouw/orbitx-website:latest}
    # Uncomment below lines for local building during development
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-orbitx-website}
    ports:
      - "${ORBITX_PORT:-3330}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Umami Analytics Configuration
      - NEXT_PUBLIC_UMAMI_WEBSITE_ID=${NEXT_PUBLIC_UMAMI_WEBSITE_ID:-}
      - NEXT_PUBLIC_UMAMI_SRC=${NEXT_PUBLIC_UMAMI_SRC:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    volumes:
      - orbitx_cache:/app/.next/cache
    deploy:
      resources:
        limits:
          cpus: "${CPU_LIMIT:-1.0}"
          memory: ${MEMORY_LIMIT:-1G}
        reservations:
          cpus: "${CPU_RESERVATION:-0.5}"
          memory: ${MEMORY_RESERVATION:-512M}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=false"
      - "app=orbitx-website"
      - "environment=${NODE_ENV:-production}"
      - "portainer.stack=${COMPOSE_PROJECT_NAME:-orbitx}"
      - "com.docker.compose.project=${COMPOSE_PROJECT_NAME:-orbitx}"
      - "description=OrbitX Direct Drive LED Lighting Website"
      - "version=${VERSION:-latest}"

volumes:
  orbitx_cache:
    driver: local
    labels:
      - "app=orbitx-website"
      - "environment=${NODE_ENV:-production}"
      - "portainer.stack=${COMPOSE_PROJECT_NAME:-orbitx}"

# Network configuration for Portainer compatibility
networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-orbitx}_default
    labels:
      - "app=orbitx-website"
      - "environment=${NODE_ENV:-production}"

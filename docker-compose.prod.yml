version: '3.8'

services:
  orbitx-website:
    build: .
    container_name: orbitx-website
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - orbitx-network

  nginx:
    image: nginx:alpine
    container_name: orbitx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for SSL certificates
    depends_on:
      - orbitx-website
    restart: unless-stopped
    networks:
      - orbitx-network

networks:
  orbitx-network:
    driver: bridge
